---
# This will configure the default users and user groups for the node

# ----------------------------------------------------------------------------------
# Testing connection to determine correct login details
# ----------------------------------------------------------------------------------
- name: "Test initial connection using logins stored in `ansible.cfg`."
  ping:
  ignore_unreachable: true
  register: "conn"
- block:
  - name: Changing login details - Configure Ansible to use default `user` login details for a 'freshly-installed' system
    set_fact:
      ansible_user: "{{ default_user }}"
      ansible_password: "{{ default_user_password }}"
      ansible_ssh_private_key_file: ''
      ansible_become_password: "{{ default_user_password }}"
    when: "conn is mapping and conn.unreachable is defined and conn.unreachable"


# ----------------------------------------------------------------------------------
# Get distribition facts
# ----------------------------------------------------------------------------------
- name: Gather the distribution fact
  setup:

#- name: Showgathered distribution
#  debug:
#    msg: "{{ ansible_facts }}"


# ----------------------------------------------------------------------------------
# Set custom become method
# ----------------------------------------------------------------------------------
- name: "Set 'become_method' if Ubuntu distribution"
  set_fact:
    custom_become_method: sudo
  when: ansible_distribution == 'Ubuntu'  # Only for Ubuntu systems

- name: "Set 'become_method' if Debian distribution"
  set_fact:
    custom_become_method: su
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Debian-Buster'   # Only for Debian systems


# ----------------------------------------------------------------------------------
# Create Ansible management user account
# ----------------------------------------------------------------------------------
# Create a Management user which will be used by the Ansible CLI going-forwards specified in `ansible.cfg` as `remote_user`.
- name: Create Management user groups '{{ management_user_groups }}'
  become: true
  become_method: "{{ custom_become_method }}"
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop: "{{ management_user_groups }}"

- name: Create Management user
  become: true
  become_method: "{{ custom_become_method }}"
  ansible.builtin.user:
    name: "{{ management_user }}"
    state: present
    password: "{{management_user_password | string | password_hash('sha512')}}"
    shell: /bin/bash
    system: yes             # Defaults to yes
    createhome: yes        # Defaults to yes

- name: Add Management user to groups
  become: true
  become_method: "{{ custom_become_method }}"
  user:
    name: '{{ management_user }}'
    groups: "{{ item }}"
    append: yes
  loop: "{{ management_user_groups }}"

- name: Allow management groups to have passwordless sudo
  become: true
  become_method: "{{ custom_become_method }}"
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%{{ item }}"
    line: "%{{ item }} ALL=(ALL) NOPASSWD: ALL"
    validate: /usr/sbin/visudo -cf %s
  loop: "{{ management_user_groups }}"

- name: Set Ansible CLI to use the Management user
  set_fact:
    ansible_user: "{{ management_user }}"
    ansible_password: "{{ management_user_password }}"
    ansible_become_password: "{{ management_user_password }}"

- name: Checking the Management user is set as the current user
  command: whoami
  register: whoami
  changed_when: true

- name: Result from checking the Management user being used
  debug: 
    msg: "Current Ansible user {{ whoami.stdout }}"


# ----------------------------------------------------------------------------------
# Create Standard user accounts
# ----------------------------------------------------------------------------------
- name: Create Management user groups '{{ user_groups }}'
  become: true
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop: "{{ user_groups }}"

- name: Add standard users
  become: true
  ansible.builtin.user:
    name: "{{ item.username }}"
    state: present
    password: "{{item.password | string | password_hash('sha512')}}"
    shell: /bin/bash
    system: yes             # Defaults to yes
    createhome: yes        # Defaults to yes
    groups: "{{ item.group }}"
  loop: "{{ users }}"
