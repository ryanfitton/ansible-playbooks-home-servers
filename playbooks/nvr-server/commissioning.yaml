---
# This playbook deploys the whole application stack in this site.
# https://docs.ansible.com/ansible/latest/inventory_guide/intro_patterns.html


- name: Commission NVR-Server
  hosts: NvrServers

  vars_files:
    - ../../groups_vars/all.yaml
    - vars/all.yaml

  roles:
    # Install: https://github.com/tigattack/ansible-role-frigate-docker?tab=readme-ov-file#example-playbooks
    - role: tigattack.frigate_docker
      become: true
      vars:
        frigate_docker_config:
          # MQTT settings
          mqtt:
            enabled: false

          # Motion settings
          # NOTE: Motion detection is required for object detection
          motion:
            enabled: true

          #  Detection settings
          detect:
            enabled: true

            # Specify lower resolution for detection
            width: 720
            height: 480
            fps: 10

          detectors:
            # coral:
            #   type: edgetpu
            #   device: usb
            cpu1:
              type: cpu
              num_threads: 4

          # Object settings used if detection is enabled
          objects:
            track:
              - person
              - vehicle
              - animal
            filters:
              person:
                min_area: 2000
                max_area: 100000
                threshold: 0.75

          # Snapshot settings
          snapshots:
            enabled: true # Save a screenshot of each object detected
            retain:
              default: 30

          # Recording settings
          record:
            enabled: true

            # Retention settings for recording
            retain:
              # Optional: Number of days to retain recordings regardless of events (default: shown below)
              # NOTE: This should be set to 0 and retention should be defined in events section below
              #       if you only want to retain recordings of events.
              days: 0 # Zero days here as we're only retaining recordings of events with motion instead - futher down in this config
              # Optional: Mode for retention. Available options are: all, motion, and active_objects
              #   all - save all recording segments regardless of activity
              #   motion - save all recordings segments with any detected motion
              #   active_objects - save all recording segments with active/moving objects
              # NOTE: this mode only applies when the days setting above is greater than 0
              mode: all

            # Optional: Event recording settings
            events:
              # Optional: Number of seconds before the event to include (default: shown below)
              pre_capture: 5
              # Optional: Number of seconds after the event to include (default: shown below)
              post_capture: 5
              # Optional: Retention settings for recordings of events
              retain:
                # Required: Default retention days for events
                default: 30
                # Optional: Mode for retention. (default: shown below)
                #   all - save all recording segments for events regardless of activity
                #   motion - save all recordings segments for events with any detected motion
                #   active_objects - save all recording segments for event with active/moving objects
                #mode: active_objects  # `active_objects` = When the tracked object is active and moving, not stationary
                mode: motion
                # Per object retention days
                objects:
                  person: 30  # E.g. if person event then keep recording for 30 days
                  vehicle: 30

          # Birdseye settings
          birdseye:
            # Optional: Enable birdseye view (default: shown below)
            enabled: False
            # Optional: Restream the birdseye view (default: shown below)
            restream: False
            # Optional: Width of the output resolution (default: shown below)
            width: 1920
            # Optional: Height of the output resolution (default: shown below)
            height: 1080
            # Optional: Encoding quality of the mpeg1 feed (default: shown below)
            # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
            quality: 10
            # Optional: Mode of the view. Available options are: objects, motion, and continuous
            #   objects - cameras are included if they have had a tracked object within the last 30 seconds
            #   motion - cameras are included if motion was detected in the last 30 seconds
            #   continuous - all cameras are included always
            mode: motion

          cameras:
            "IP-CAM-SIDE-LEFT":
              enabled: false
              ffmpeg:
                inputs:
                  - path: rtsp://u4486654:SkN6HGfaRs@10.0.20.100:554/s0
                    roles:
                      - detect
                      - record
            "IP-CAM-FRONT":
              enabled: true
              ffmpeg:
                inputs:
                  - path: rtsp://u82946431:AF2bgX43dy@10.0.20.101:554/s0
                    roles:
                      - detect
                      - record
              motion:
                mask: 
                  - 0.002,0.08,0.13,0.08,0.178,0.038,0.181,0,0.001,0  # Timestamp on camera feed
                  - 0.19,0.02,0.191,0.239,0.046,0.336,0.079,0.551,0.156,0.515,0.212,0.538,0.219,0.614,0.239,0.749,0.255,0.845,0.384,0.978,0.014,0.986,0.002,0.005,0.168,0 # Left portion incl hanging basket
